<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>material</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../node_modules/@material/button/dist/mdc.button.min.css"/>
    <link rel="stylesheet" href="../node_modules/@material/checkbox/dist/mdc.checkbox.min.css"/>

    <!-- main application logic entry-point -->
    <script src="./MaterialExampleApp.tsx"></script>

</head>
<body>

    <div>
        <mwc-button label="disabled" disabled="true" raised="true"/>
    </div>
    <div>
        <mwc-button label="disabled + icon" disabled="true" icon="house"/>
    </div>
    <div>
        <mwc-button label="favorite" icon="favorite"/>
    </div>
    <div>
        <mwc-button label="favorite" icon="favorite" trailing-icon="true">
            <div slot="leading-content">
                Before...
            </div>
            <div slot="trailing-content">
                More!
            </div>
        </mwc-button>
    </div>
    <div>
        <mwc-button label="outlined" outlined="true"/>
    </div>
    <div>
        <mwc-button label="raised" raised="true"/>
    </div>
    <div>
        <mwc-checkbox checked="true" onchange="console.log('foo', this);"/>
    </div>
    <div>
        <mwc-checkbox checked="true" disabled="true"/>
    </div>
</body>
</html>
